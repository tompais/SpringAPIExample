codecov:
  bot: "codecov-io"
  ci:
    - "travis.org"
  require_ci_to_pass: true
  notify:
    require_ci_to_pass: true
    after_n_builds: 1
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    patch: # minimum coverage needed based only on the new code introduced on the PR
      default: false
      pr_coverage:
        target: 80%
    project:
      default: false
      minimum: # minimum target of coverage needed to pass the check
        target: 80%
      decrement: # maximum decrement of coverage allowed
        target: auto
        threshold: 0.5%
        if_not_found: error

comment:
  layout: "header, diff, tree, changes"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false        # [yes :: must have a base report to post]
  require_head: false       # [yes :: must have a head report to post]
