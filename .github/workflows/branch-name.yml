name: Branch Name
on: [pull_request]
jobs:
  branch_name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: AlbertHernandez/branch-name-action@v1
        with:
          branch_pattern: 'feature|hotfix|backport|release|fix|refactor'
          comment_for_invalid_branch_name: 'Ups! This branch name is not following the standards! You can see them here: https://www.atlassian.com/es/git/tutorials/comparing-workflows/gitflow-workflow'
          fail_if_invalid_branch_name: 'true'
          ignore_branch_pattern: 'master|develop'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
